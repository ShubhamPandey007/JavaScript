<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to animation</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animation{
            width: 50px;
            height: 60px;
            position: absolute;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>My First JavaScript Animation</h1>
    <div id="container">
        <div id="animation"></div>
    </div>
</body>
</html>
