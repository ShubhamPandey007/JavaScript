<h1>JavaScript string Operator
</h1>
<p>Note that string are compared alphabetically</p>
<p id="demo"></p>
<script>
    let text1 = "20";
    let text2 = "5";
    let result = text1 < text2;
    document.getElementById("demo").innerHTML = "Is 20 less than 5?" + result;
</script>
